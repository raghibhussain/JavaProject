<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterConnect - Consumer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- Profile section (TOP) -->
    <div class="profile">
      <img src="img/userpfp.png" alt="profile">
      <h5 id="sidebarName">The Consumer</h5>
      <small id="sidebarRole">Consumer</small>
    </div>

    <!-- Menu options -->
<div class="menu">
  <a href="consumer-dashboard.html">Dashboard</a>
  <a href="consumer-bookings.html">Bookings</a>
  <a href="#" onclick="logout()">Logout</a>
</div>


  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Dashboard</h2>
    <p>Welcome to your dashboard.</p>
<div class="card p-3 shadow-sm mt-4">
  <h5>Search Water Suppliers</h5>

  <div class="row g-2">
    <div class="col-md-8">
      <input type="text" id="searchArea" class="form-control"
             placeholder="Enter area (e.g. Karachi)">
             <div id="supplierList"></div>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary w-100" onclick="searchSuppliers()">
        Search
      </button>
    </div>
  </div>
</div>

<div class="mt-4" id="supplierResults"></div>

    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>Total Orders</h5>
          <p class="fs-4">120</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>Messages</h5>
          <p class="fs-4">15</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5>Revenue</h5>
          <p class="fs-4">PKR 45,000</p>
        </div>
      </div>
    </div>
  </div>


<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
      </div>
      <div class="modal-body">
        <form id="profileForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" >
          </div>
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" >
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" >
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Get logged in user
  const user = JSON.parse(localStorage.getItem("loggedInUser"));

  // Safety check
  if (!user || user.role !== "CONSUMER") {
    window.location.href = "login.html";
  }

  // ===== SIDEBAR DATA =====
  document.getElementById("sidebarName").innerText = user.name;
  document.getElementById("sidebarRole").innerText = user.role;

  // ===== MODAL DATA =====
  document.getElementById("name").value = user.name || "";
  document.getElementById("fullname").value = user.fullname || "";
  document.getElementById("address").value = user.address || "";
  document.getElementById("phone").value = user.phone || "";
  document.getElementById("email").value = user.email || "";

  // Modal open
  const profileDiv = document.querySelector('.profile');
  const profileModal = new bootstrap.Modal(document.getElementById('profileModal'));

  profileDiv.addEventListener('click', () => {
    profileModal.show();
  });

  function saveProfile() {

  const user = JSON.parse(localStorage.getItem("loggedInUser"));

  const updatedConsumer = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    fullname: document.getElementById("fullname").value,
    address: document.getElementById("address").value
  };

  fetch(`http://localhost:8080/profile/update/${user.id}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(updatedConsumer)
  })
  .then(res => res.json())
  .then(data => {

    // Update localStorage
    const updatedUser = { ...user, ...data };
    localStorage.setItem("loggedInUser", JSON.stringify(updatedUser));

    // Update sidebar instantly
    document.getElementById("sidebarName").innerText = updatedUser.name;

    alert("Profile updated successfully");
    profileModal.hide();
  })
  .catch(err => {
    console.error(err);
    alert("Failed to update profile");
  });
}
function createBooking(supplierId) {
  const booking = {
    quantity: 1,
    bookingDate: new Date().toISOString().split("T")[0]
  };

  fetch(`http://localhost:8080/bookings/create?consumerId=${user.id}&supplierId=${supplierId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(booking)
  })
  .then(res => {
    if (!res.ok) throw new Error("Booking failed");
    return res.json();
  })
  .then(() => alert("Booking created successfully"))
  .catch(err => alert(err.message));
}

function logout() {
  const confirmLogout = confirm("Are you sure you want to logout?");

  if (confirmLogout) {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }
}
</script>
<script src="/js/search.js"></script>




</body>
</html>
