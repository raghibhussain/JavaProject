<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterConnect - Login</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
<section class="sign-in" style="background-color: #e0e0e0ce;">
    <br><br>
    <div class="container">
        <div class="signin-content">

            <div class="signin-image"
            style="border-radius: 12px;">
            <figure style="margin: 0; padding: 0; height: 100%; width: 100%;">
                <figure><img src="img/bottle3.jpg" alt="sign in image"
                style="
                height: 612px;
                width: 474px;
                object-fit: cover;
                margin: 0;
                display: block;
                "></figure>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Log In</h2>

                <form method="POST" class="register-form" id="login-form">

                    <!-- EMAIL -->
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="email" id="email" placeholder="Your Email" />
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" id="password" placeholder="Password" />
                    </div>

                    <!-- LOGIN BUTTON -->
                    <div class="form-group form-button">
                        <input type="submit" onclick="loginUser(event)" class="form-submit" value="Log in" />
                    </div>
                </form>

                <br><br>
                <a href="register.html" class="signup-image-link">Create an account</a>
            </div>

        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/auth.js"></script>
</body>
</html>
