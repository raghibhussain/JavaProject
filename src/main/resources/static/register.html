<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterConnect - Register</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
/>
 
        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
    <!-- ================== REGISTER FORM SECTION ================== -->
<div class="main">
    <section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>

                <form method="POST" class="register-form" id="register-form">

                    <!-- NAME -->
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required/>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group">
                        <label for="your_email"><i class="zmdi zmdi-account-box-mail"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required />
                    </div>

                    <!-- PHONE -->
                    <div class="form-group">
                        <label for="your_phone"><i class="zmdi zmdi-phone"></i></label>
                        <input type="text" name="phone" id="phone" placeholder="Your Phone Number" required/>
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password" required/>
                    </div>

                    <!-- ROLE SELECT -->
                    <div class="form-group">
                        <label><i class="zmdi zmdi-account-add"></i> Register As:</label>
                        <br><br>
                        <select id="roleSelect" class="roleSelect">
                            <option value="CONSUMER">CONSUMER</option>
                            <option value="SUPPLIER">SUPPLIER</option>
                        </select>
                    </div>

                    
                    <!-- SUBMIT BUTTON -->
                    <div class="form-group form-button">
                        <input type="submit" onclick="registerUser(event)" class="form-submit" value="Register" />
                    </div>
                    <a href="login.html" class="signup-image-link"><i class="zmdi zmdi-check-all"> I am already a user</i></a>

                </form>
            </div>

<div class="signup-image"
style="height: 450px; width: auto; border-radius: 12px; overflow: hidden;">
    <figure style="margin: 0; padding: 0; height: 100%; width: 100%;">
        <img src="img/glass.png" alt="sign up image"
        style="
                height: 100%;
                width: auto;
                object-fit: cover;
                display: block; margin: 0;
                ">
    </figure>
</div>

        </div>
    </div>
</section>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/auth.js"></script>
</body>
</html>
